<html>
    <head>
        <title>
            forms
        </title>
    </head>
    <body style="color:darkslateblue; background-color:cyan;">
        <div style="color: black; background-color: orchid; width: 500px; text-align: center; position: relative; top: 50px; left: 450px ">
            <h1>
                ADMISSION FORM
            </h1>
        </div>        
        <div style="position: relative; left: 500px; top: 70px;">
            <form action="student" method="POST">
                <table>
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="firstname">Name</label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your Name" name="firstname" id="firstname" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fathername">Father Name</label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Father Name" name="fathername" id="fathername" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dateOfBirth">DateOfBirth</label>
                            </td>
                            <td>
                                <input type="date" placeholder="Enter Your DOB" name="dateOfbirth" id="dateOfBirth" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mobileNo:">MobileNo:</label>
                            </td>
                            <td>
                                <input type="number" placeholder="Enter Your Mobile No:" name="mobileNo:" id="mobileNo:" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="placeOfWork">PlaceOfWork</label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your Work Place" name="placeOfWork" id="placeOfWork" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="salary">Salary</label>
                            </td>
                            <td>
                                <input type="number" placeholder="Enter Your salary" name="salary" id="salary" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="hobbies">pleaseSelectYourHobby</label>
                            </td>
                            <td>
                                <label>Cricket</label>
                                <input type="checkbox" value="c" name="hobbies" />
                                <label>Singing</label>
                                <input type="checkbox" value="s" name="hobbies" />
                                <label>Football</label>
                                <input type="checkbox" value="f" name="hobbies" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="interest">pleaseSelectYourIntrest</label>
                            
                            </td>
                            <td>
                                <label>Movies</label>
                                <input type="checkbox" value="M" name="interest" />
                                <label>Gaming</label>
                                <input type="checkbox" value="G" name="interest" />
                                <label>Rapping</label>
                                <input type="checkbox" value="R" name="interest" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="coutry">pleaseSelectYourCoutry</label>
                                
                            </td>
                            <td>
                                <select name="country" id="country">
                                    <option value="P">PAK</option>
                                    <option value="T">TURKEY</option>
                                    <option value="U">USA</option>
                                    <option value="I">INDIA</option>
                                    <option value="B">BAGLADESH</option>
                                    <option value="R">RUSSIA</option>           
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">pleaseSelectYourGender</label>
                                
                            </td>
                            <td>
                                <label>FAIZAN</label>
                                <input type="radio" value="ML" name="gender" />
                                <label>Usman</label>
                                <input type="radio" value="F" name="gender" />
                                <label>Other</label>
                                <input type="radio" value="O" name="gender" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="photo">Photo</label>
                            </td>
                            <td>
                                <input type="file" placeholder="ENTER YOUR PHOTO" name="photo" id="photo" />

                            </td>
                        </tr>
                    </tbody>
                </table>           
            </div>
                <br>
                <br>
                <br>
        <div style="text-align: center;">
            <br>
            <br>
            <br>
             <button type="submit">
                    submit     
             </button>             
        </div>
    </form>                  
    </body>
</html>
